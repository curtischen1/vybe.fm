<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybe - AI Music Discovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Page 1: Create Vybe -->
        <div id="create-vybe-page" class="page active">
            <div class="container">
                <div class="logo">
                    <h1>üéµ Vybe</h1>
                    <p>AI-powered music discovery</p>
                </div>
                
                <div class="vybe-form">
                    <h2>What's the vybe?</h2>
                    
                    <div class="input-group">
                        <textarea 
                            id="context-input" 
                            placeholder="Describe your vybe... (e.g., 'chill lofi beats for studying', 'upbeat indie rock for working out')"
                            maxlength="500"
                        ></textarea>
                        <div class="char-count">
                            <span id="char-count">0</span>/500
                        </div>
                    </div>
                    
                    <div class="reference-tracks">
                        <h3>Reference tracks (optional)</h3>
                        <p>Add up to 3 songs that match your vybe</p>
                        
                        <div class="track-inputs">
                            <div class="track-input">
                                <input type="text" placeholder="Artist - Song Title" id="ref-track-1">
                                <button class="remove-track" onclick="clearTrack(1)">√ó</button>
                            </div>
                            <div class="track-input">
                                <input type="text" placeholder="Artist - Song Title" id="ref-track-2">
                                <button class="remove-track" onclick="clearTrack(2)">√ó</button>
                            </div>
                            <div class="track-input">
                                <input type="text" placeholder="Artist - Song Title" id="ref-track-3">
                                <button class="remove-track" onclick="clearTrack(3)">√ó</button>
                            </div>
                        </div>
                    </div>
                    
                    <button id="create-vybe-btn" class="primary-btn" onclick="createVybe()">
                        Create Vybe
                    </button>
                </div>
            </div>
        </div>

        <!-- Page 2: Player -->
        <div id="player-page" class="page">
            <div class="container">
                <div class="player-header">
                    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                    <div class="vybe-context">
                        <h3 id="current-context">Your Vybe</h3>
                    </div>
                </div>
                
                <div class="player">
                    <div class="album-art">
                        <img id="album-cover" src="https://via.placeholder.com/300x300/1a1a1a/ffffff?text=üéµ" alt="Album Cover">
                        <div class="track-info">
                            <h2 id="track-title">Demo Track</h2>
                            <p id="track-artist">Demo Artist</p>
                            <p id="track-album">Demo Album</p>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="feedback-controls">
                            <button id="dislike-btn" class="feedback-btn dislike" onclick="giveFeedback('dislike')">
                                üëé Dislike
                            </button>
                            <button id="like-btn" class="feedback-btn like" onclick="giveFeedback('like')">
                                üëç Like
                            </button>
                        </div>
                        
                        <div class="playback-controls">
                            <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                            <button id="play-pause-btn" class="control-btn play-btn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                            <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                        </div>
                        
                        <div class="progress-bar">
                            <span id="current-time">0:00</span>
                            <div class="progress-container">
                                <div class="progress" id="progress"></div>
                            </div>
                            <span id="total-time">3:45</span>
                        </div>
                    </div>
                    
                    <div class="track-queue">
                        <h4>Up Next</h4>
                        <div id="queue-list">
                            <!-- Queue items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Creating your vybe...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
